<ion-view view-title="我的服务">
  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
 </ion-nav-bar>

   <ion-content overflow-scroll="false">

    <div class="list;content has-header">

        <ion-item>
            <button class="button button-icon  ion-ios-help-outline" style="margin-top:0px; float:left; display:inline;" ng-click="illustration1()"></button>
            <ion-toggle toggle-class="toggle-positive" ng-model="doctorinfo.status1" ng-change="consultChange()">咨询</ion-toggle>
            <div style="margin-left:27px;" ng-show="doctorinfo.status1">     
                <ion-item>
                    <span class="input-label">收费</span>
                    <p class="myinfo-msg-right"><textarea style="margin-top:15px;">{{doctorinfo.charge1}}</textarea><button class="button button-small button-positive mine-msg-right" style="font-size:10px;margin-top:-7px;" ng-click="charge1Save()">修改</button></p>
                </ion-item> 
            </div>
        </ion-item>

        <ion-item>
            <button class="button button-icon  ion-ios-help-outline" style="margin-top:0px; float:left; display:inline;" ng-click="illustration2()"></button>
            <ion-toggle toggle-class="toggle-positive" ng-model="doctorinfo.status2" ng-change="inquiryChange()">问诊</ion-toggle>
            <div style="margin-left:27px;" ng-show="doctorinfo.status2">     
                <ion-item>
                    <span class="input-label">收费</span>
                    <p class="myinfo-msg-right"><textarea style="margin-top:15px;">{{doctorinfo.charge2}}</textarea><button class="button button-small button-positive mine-msg-right" style="font-size:10px;margin-top:-7px;" ng-click="charge2Save()">修改</button></p>
                </ion-item> 
            </div>
        </ion-item>

        <ion-item>
            <button class="button button-icon  ion-ios-help-outline" style="margin-top:0px; float:left; display:inline;" ng-click="illustration3()"></button>
            <ion-toggle toggle-class="toggle-positive" ng-model="doctorinfo.status3" ng-change="fastconsultChange()">加急咨询</ion-toggle>
            <div style="margin-left:27px;" ng-show="doctorinfo.status3">     
                <ion-item>
                    <span class="input-label">收费</span>
                    <p class="myinfo-msg-right"><textarea style="margin-top:15px;">{{doctorinfo.charge3}}</textarea><button class="button button-small button-positive mine-msg-right" style="font-size:10px;margin-top:-7px;" ng-click="charge3Save()">修改</button></p>
                </ion-item> 
            </div>
        </ion-item>

        <ion-item>
            <button class="button button-icon  ion-ios-help-outline" style="margin-top:0px; float:left; display:inline;" ng-click="illustration4()"></button>
            <ion-toggle toggle-class="toggle-positive" ng-model="doctorinfo.status4" ng-change="maindoctorChange()">主管医生</ion-toggle>
            <div style="margin-left:27px;" ng-show="doctorinfo.status4">     
                <ion-item>
                    <span class="input-label">收费</span>
                    <p class="myinfo-msg-right"><textarea style="margin-top:15px;">{{doctorinfo.charge4}}</textarea><button class="button button-small button-positive mine-msg-right" style="font-size:10px;margin-top:-7px;" ng-click="charge4Save()">修改</button></p>
                </ion-item> 
            </div>
        </ion-item>

        <ion-item href="#/tab/me/faceconsult">
            <span class="msg">面诊服务</span>
            <i class="icon ion-ios-arrow-right mine-msg-right"></i>
        </ion-item>

        <ion-item href="#/tab/me/forwarding">
            <span class="msg">自动转发</span>
            <i class="icon ion-ios-arrow-right mine-msg-right"></i>
        </ion-item>

    </div>

  </ion-content>

</ion-view>
