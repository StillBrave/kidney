<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()">
        </button>
    </div>
    <div ng-switch="type">
        <div ng-switch-when="invite">
            <div class="h1 title login-title" ></div>
        </div>
        <div ng-switch-when="about">
            <div class="h1 title login-title" >个人设置</div>
        </div>
        <div ng-switch-when="user">
            <div class="h1 title login-title" >用户须知</div>
        </div>
        <div ng-switch-when="userprotocol">
            <div class="h1 title login-title" >用户协议</div>
        </div>
        <div ng-switch-when="private">
            <div class="h1 title login-title" >隐私政策</div>
        </div>
        <div ng-switch-when="resetpassword">
            <div class="h1 title login-title" >重置密码</div>
        </div>
    </div>
</ion-header-bar>
<ion-view>
    <ion-content>
        <div ng-switch="type">
<!--             <span ng-switch-when="about">
              个人设置文档...
            </span>
            <span ng-switch-when="userprotocol">
               用户协议文档...
            </span> -->
            <div class="list list-inset" ng-switch-when="resetpassword">
                <label class="item item-input" style="border:1px solid #6ac4f8;border-radius: 5px">
                    <span class="input-label">输入旧密码</span>
                    <input type="password" ng-model="oldPW">
                    <button-clear-input input="oldPW"></button-clear-input>
                </label>
                <label class="item item-input" style="border:1px solid #6ac4f8;border-radius: 5px;margin-top: 10px">
                    <span class="input-label">输入新密码</span>
                    <input type="password" ng-model="newPW">
                    <button-clear-input input="newPW"></button-clear-input>
                </label>
                <label class="item item-input" style="border:1px solid #6ac4f8;border-radius: 5px;margin-top: 10px">
                    <span class="input-label">确认新密码</span>
                    <input type="password" ng-model="confirmPW">
                    <button-clear-input input="confirmPW"></button-clear-input>
                </label>
                <span>{{changePasswordStatus}}</span>
                <button class="button button-block button-positive login_btn" ng-click=resetPassword(oldPW,newPW,confirmPW)>
                确定
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
