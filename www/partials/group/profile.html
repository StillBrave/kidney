<ion-view hide-tabs view-title="医生信息">
    <ion-nav-bar class="bar-positive " align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" gray-back">
        <div class="list">
            <a class="item item-avatar">
                <img ng-src="{{doctor.photoUrl || 'img/doctor.png'}}"> {{doctor.name}} &nbsp;&nbsp;{{doctor.title}}
            </a>
        </div>
        <div class="list margin-list">
            <div class="item" ng-click="">
                医院
                <span class="item-note">{{doctor.workUnit}}</span>
            </div>
            <div class="item" ng-click="">
                科室
                <span class="item-note">{{doctor.department}}</span>
            </div>
            <div class="item">
                擅长
                <span class="item-note">{{doctor.major}}</span>
            </div>
            <div class="item" ng-click="">
                简介
                <span class="item-note">{{doctor.description}}</span>
            </div>
            <button class="button   login_btn login_outbtn" ng-hide="isme" ng-click="goChat()">发消息</button>
        </div>
    </ion-content>
</ion-view>
