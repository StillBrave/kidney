<ion-view view-title="患者测量值警戒">
    <ion-nav-bar class="bar-positive " align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content>
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item  ng-repeat="c in patientAlerts"  class="item item-text-wrap card">
        <h2 class="groud-d row" style="margin-top: 3px">{{c.title}}</h2>
        <span class="row" style="margin-top: 2px">{{c.description}}</span>
      </ion-item>

    </ion-list>
    
  </ion-content>

</ion-view>
